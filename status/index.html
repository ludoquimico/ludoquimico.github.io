
<!DOCTYPE html>

<head>
<title></title>

<meta charset="UTF-8">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>

<body>

    <div id="mypanel"></div>

    <script>

	var xmlhttp = new XMLHttpRequest();
	xmlhttp.onreadystatechange = function() {
	  if (this.readyState == 4 && this.status == 200) {
	    var myObj = JSON.parse(this.responseText);
	          document.getElementById("mypanel").innerHTML = "<img src='https://ludoquimico.github.io/img/logo_linux.png'>&nbsp&nbsp" + myObj[0].assets[0].name + " - " + "<b>" + parseInt(myObj[0].assets[0].download_count) + "</b>" + "<br>" + "<img src='https://ludoquimico.github.io/img/logo_raspberry.png'>&nbsp&nbsp" + myObj[0].assets[1].name + " - " + "<b>" + parseInt(myObj[0].assets[1].download_count) + "</b>" + "<br>" + "<img src='https://ludoquimico.github.io/img/logo_linux.png'>&nbsp&nbsp" + myObj[0].assets[2].name + " - " + "<b>" + parseInt(myObj[0].assets[2].download_count) + "</b>" + "<br>" + "<img src='https://ludoquimico.github.io/img/logo_winxp.png'>&nbsp&nbsp" + myObj[0].assets[3].name + " - " + "<b>" + parseInt(myObj[0].assets[3].download_count) + "</b>" + "<br>" + "<img src='https://ludoquimico.github.io/img/logo_windows.png'>&nbsp&nbsp" + myObj[0].assets[4].name + " - " + "<b>" + parseInt(myObj[0].assets[4].download_count) + "</b>" + "<br><br>" + "<img src='https://ludoquimico.github.io/img/icon.png'>&nbsp&nbsp" + "Total: <b>" + (parseInt(myObj[0].assets[0].download_count) + parseInt(myObj[0].assets[1].download_count) + parseInt(myObj[0].assets[2].download_count) + parseInt(myObj[0].assets[3].download_count) + parseInt(myObj[0].assets[4].download_count)) + "</b><br>";
	  }
	};
	xmlhttp.open("GET", "https://api.github.com/repos/ludoquimico/ludoquimico.github.io/releases", true);
	xmlhttp.send(); 

    </script>
    
</body>
</html>
