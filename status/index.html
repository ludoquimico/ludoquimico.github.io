
<!DOCTYPE html>

<head>
<title></title>

<meta charset="UTF-8">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<style>
		table {border: 2px solid #501070;}
		th {text-align: left;border: 1px dotted #501070;}
    b { color: red;text-align: right; border: 8px solid #ffffff;}
		tr:hover {background-color: #f5f5f5;}
</style>

</head>

<body>

<table>
<tr><th><center><div id="grafico"></div></center></th></tr>
<tr><th><div id="mypanel"></div></th></tr>	
  
</table>    

    <script>

	var xmlhttp = new XMLHttpRequest();
	xmlhttp.onreadystatechange = function() {
	  if (this.readyState == 4 && this.status == 200) {
	    var myObj = JSON.parse(this.responseText);

	    
	    document.getElementById("mypanel").innerHTML = "<center><table><tr><th><img src='https://ludoquimico.github.io/img/logo_linux.png'><img src='https://ludoquimico.github.io/img/ubuntu.png'></th><th>" + myObj[0].assets[0].name + " </th> " + "<th><b>" + parseInt(myObj[0].assets[0].download_count) + "</b>" + "</th></tr>" + "<tr><th><img src='https://ludoquimico.github.io/img/logo_raspberry.png'><img src='https://ludoquimico.github.io/img/debian.png'></th><th>" + myObj[0].assets[1].name + "</th>" + "<th><b>" + parseInt(myObj[0].assets[1].download_count) + "</b></th>" + "</tr>" + "<tr><th><img src='https://ludoquimico.github.io/img/logo_linux.png'><img src='https://ludoquimico.github.io/img/debian.png'></th><th>" + myObj[0].assets[2].name + "</th>" + "<th><b>" + parseInt(myObj[0].assets[2].download_count) + "</b>" + "</th></tr>" + "<tr><th><img src='https://ludoquimico.github.io/img/logo_winxp.png'></th><th>" + myObj[0].assets[3].name + "</th>" + "<th><b>" + parseInt(myObj[0].assets[3].download_count) + "</b>" + "</th></tr>" + "<tr><th><img src='https://ludoquimico.github.io/img/logo_windows.png'></th><th>" + myObj[0].assets[4].name + "</th>" + "<th><b>" + parseInt(myObj[0].assets[4].download_count) + "</b></th>" + "</tr>" + "<tr><th><img src='https://ludoquimico.github.io/img/icon2.png'></th>" + "<th>Total:</th><th> <b>" + (parseInt(myObj[0].assets[0].download_count) + parseInt(myObj[0].assets[1].download_count) + parseInt(myObj[0].assets[2].download_count) + parseInt(myObj[0].assets[3].download_count) + parseInt(myObj[0].assets[4].download_count)) + "</b></th></tr></table></center>";
	          
var data = [{
  values: [parseInt(myObj[0].assets[0].download_count), parseInt(myObj[0].assets[1].download_count), parseInt(myObj[0].assets[2].download_count), parseInt(myObj[0].assets[3].download_count), parseInt(myObj[0].assets[4].download_count)],
  labels: ['Linux v1', 'Raspberrry Pi v2', 'Linux v2', 'Windows v1', 'Windows v2'],
  hole: .4,
text: 'Ludo Qu√≠mico',
  textposition: 'inside',	
name: 'Downloads',
  type: 'pie'
}];

var layout = {
  height: 280,
  width: 280,
  margin: {"t": 0, "b": 0, "l": 0, "r": 0},
  showlegend: true,
};
	
Plotly.newPlot('grafico', data, layout,{displayModeBar: false});			
         
	  }
	};

	xmlhttp.open("GET", "https://api.github.com/repos/ludoquimico/ludoquimico.github.io/releases", true);
	xmlhttp.send(); 

    </script>
    
</body>
</html>
